<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table, h3, btton, div{
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
</style>
<script type="text/javascript">
	window.onload= init;
	function init(){
		document.querySelector("#btnSubmit").onclick= checkValue;
	}
	function checkValue(){
		let userName = document.querySelector("#userName");
		if(!userName.val()){
			alert('사용자이름을 입력바랍니다.');
			userName.focus();
			return false;
		}
		checkHobby();
		alert('입력체크가 완료되었습니다');
	}

	function checkHobby(){
		//취미에 스포츠가 있으면 alert창을 
		const list = document.querySelectorAll('input[type="checkbox"]');
		for(var element in list) {
		 	if(list[element].checked && list[element].value == 'sports'){
		 		alert('취미에 운동이 있군요!!!');
		 	}
		}
	}
</script>
<script src="https://code.jquery.com/jquery-3.7.1.js" 
integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
crossorigin="anonymous"></script>
</head>
<body>
<div>
	<h3>웹 폼 사례</h3>
	<table border="1">
		<tr>
			<th>사용자이름</th>
			<td><input type="text" name="userName" id="userName" placeholder="이름을 입력하세요."></td>
		</tr>
		<tr>
			<th>이메일</th>
			<td><input type="email" name="email" id="email" placeholder="메일주소를 입력하세요."></td>
		</tr>
		<tr>
			<th>검색단어</th>
			<td><input type="text" name="searchWord" id="searchWord" placeholder="갬석어를 입력하세요."></td>
		</tr>
		<tr>
			<th>취미</th>
			<td>
				<input type="checkbox" id="hobby" name="hobby" value="sports">운동
				<input type="checkbox" id="hobby" name="hobby" value="instrument">악기
				<input type="checkbox" id="hobby" name="hobby" value="travel">여행
			</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
				<input type="radio" name="gender" value="male">남자
				<input type="radio" name="gender" value="female">여자
			</td>
		</tr>
		<tr>
			<th>점심메뉴</th>
			<td>
				<select name="lunch">
					<option value="jja">짜장면</option>
					<option value="jjam">짬뽕</option>
					<option value="bbok">볶음밥</option>
				</select>
			</td>
		</tr>
	</table>
	<button type="submit" id="btnSubmit">Submit</button>
</div>
</body>
</html>
